# Automatically build binary wheels and source packages.
name: cibuildwheel

on:
  workflow_dispatch:

# Do not build Python <=2.7, <=3.5, or PyPy.
# Install Linux and MacOS required libraries / tools.
env:
  CIBW_BUILD: cp38-*
  CIBW_SKIP: "*-manylinux_i686"
  # CIBW_SKIP: "cp27-* cp35-* pp*"
  CIBW_BEFORE_BUILD_LINUX: "sh build_linux.sh"
  CIBW_REPAIR_WHEEL_COMMAND_LINUX: "LD_LIBRARY_PATH=$(pwd)/lib/poppler/build/:$LD_LIBRARY_PATH auditwheel repair -w {dest_dir} {wheel}"
  CIBW_BEFORE_BUILD_MACOS: "sh build_macos.sh"
  CIBW_REPAIR_WHEEL_COMMAND_MACOS: "DYLD_LIBRARY_PATH=lib/poppler/build delocate-listdeps {wheel} && delocate-wheel -w {dest_dir} -v {wheel}"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        # os: [ubuntu-18.04, macos-latest]
        # os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      # - uses: ilammy/msvc-dev-cmd@v1
      #   with:
      #     arch: amd64

      # - name: Build dependencies & wheels (Windows / amd64)
      #   if: runner.os == 'Windows'
      #   shell: cmd
      #   run: |
      #     python -m pip --disable-pip-version-check install cibuildwheel==1.6.1
      #     python -m cibuildwheel --output-dir wheelhouse
      #   env:
      #     CIBW_BUILD: "*win_amd64"
      #     DISTUTILS_USE_SDK: 1
      #     MSSdk: 1

      - name: Install cibuildwheel & build wheels (Linux & MacOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip --disable-pip-version-check install cibuildwheel==1.6.1
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
